<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CooMail - CooLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CooMail</h1>
        <div id="seedNotification" style="display: none;">Check if you've got seed!</div>
        <p>Welcome to your CooMail inbox. Check your messages from other pigeons!</p>
        <a href="index.html">Back to CooLink</a>
    </div>

    <script>
        function showSeedNotification() {
            const notification = document.getElementById('seedNotification');
            notification.style.display = 'block';

            const audio = new Audio('seed.mp3');
            audio.play();
        }

        // Randomly show notification after 5 to 15 seconds
        setTimeout(() => {
            if (Math.random() < 0.5) { // 50% chance of showing notification
                showSeedNotification();
            }
        }, Math.random() * 10000 + 5000); // Random delay between 5 and 15 seconds
    </script>
</body>
</html>
