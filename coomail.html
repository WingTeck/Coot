<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CooMail - CooLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CooMail</h1>
        <div id="seedNotification" style="display: none;">You've Got Seed!</div>
        <p>Welcome to your CooMail inbox. Check your messages from other pigeons!</p>
        <button id="checkSeedButton" onclick="checkSeed()">Check for Seed</button>
        <a href="index.html">Back to CooLink</a>
    </div>

    <script>
        function checkSeed() {
            const notification = document.getElementById('seedNotification');
            const audio = new Audio('seed.mp3');

            if (Math.random() < 0.5) { // 50% chance of getting seed
                notification.style.display = 'block';
                audio.play();
            } else {
                notification.style.display = 'none';
                alert('No seed today!'); // Optional: Provide feedback when no seed is found
            }
        }
    </script>
</body>
</html>
